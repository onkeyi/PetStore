orders:
  columns:
    id: bigIncrements
    pet_id: bigInteger
    user_id: bigInteger
    quantity:
      type: integer
      default: 1
    ship_date: dateTime
    status:
        type: enum
        args: ['placed', 'approved', 'delivered'] # 未定、承認、配達
    complete:
      type: tinyInteger
      default: false
    timestamps: true
