users:
  columns:
    id: bigIncrements
    name: string
    first_name:
      type: string
      nullable: true
    last_name:
      type: string
      nullable: true
    email:
      type: string
      unique: true
    email_verified_at:
      type: timestamp
      nullable: true
    password: string
    phone:
      type: string
      nullable: true
    status:
      type: tinyInteger
      default: true
    avatar:
      type: string;
    timestamps: true
    softDeletes: true
