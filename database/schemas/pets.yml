pets:
  columns:
    id: true
    user_id: bigInteger
    category_id: bigInteger
    name: string
    status:
      type: enum
      args: ['available', 'pending', 'sold'] #利用可能、保留中、販売済み
      default: 'available'
    description:
      type: string
      default: nullable
    timestamps: true
    softDeletes: true
