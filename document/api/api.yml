components:
  schemas:
    pet_comment:
      type: object
      properties:
        id:
          type: integer
        pet_id:
          type: integer
        user_id:
          type: string
        name:
          type: string
        comment:
          type: string
        created_at:
          type: string

    category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    order:
      type: object
      properties:
        id:
          type: integer
        pet:
          type: object
          $ref: "#/components/schemas/pet"
        user:
          type: object
          $ref: "#/components/schemas/user"
        quantity:
          type: integer
          default: 1
        status:
          type: integer
        shop_date:
          type: string
        complete:
          type: boolean
          default: false
    tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        photo_urls:
          type: array
          items:
            type: string
        category:
          type: object
          $ref: "#/components/schemas/category"
        owner:
          type: object
          $ref: "#/components/schemas/user"
        comments:
          type: array
          items:
            $ref: "#/components/schemas/pet_comment"
    user:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        password:
          type: string

    request_auth_register:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string

    request_auth_login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    request_pet_store:
      type: object
      required:
        - name
        - category
        - phpto_urls
      properties:
        name:
          type: string
        category:
          $ref: "#/components/schemas/category"
        photo_urls:
          type: array
          maxItems: 20
          items:
            type: string
        tags:
          type: array
          maxItems: 20
          items:
            title: tag
            $ref: "#/components/schemas/tag"
        description:
          type: string
    request_pet_update:
      type: object
      required:
        - id
        - name
        - Category
      properties:
        id:
          type: integer
        name:
          type: string
        category:
          $ref: "#/components/schemas/category"
        photo_urls:
          type: array
          maxItems: 20
          items:
            type: string
        tags:
          type: array
          maxItems: 20
          items:
            title: tag
            $ref: "#/components/schemas/tag"

    response_pegination:
      type: object
      properties:
        current_page:
          type: integer
        first_page_url:
          type: string
        from:
          type: integer
        last_page:
          type: integer
        last_page_url:
          type: integer
        next_page_url:
          type: string
        path:
          type: string
        per_page:
          type: integer
        prev_page_url:
          type: string
