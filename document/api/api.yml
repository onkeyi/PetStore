components:
  schemas:
    category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    order:
      type: object
      properties:
        id:
          type: integer
        pet:
          type: object
          $ref: '#/components/schemas/pet'
    tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    pet:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
        tags:
          type: array
          maxItems: 20
          items:
            $ref: '#/components/schemas/tag'
        category:
          type: object
          $ref: '#/components/schemas/category'
        owner:
          type: object
          $ref: '#/components/schemas/user'
    user:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        nema:
          type: string
        email:
          type: string
        password:
          type: string

    request_auth_register:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string

    request_auth_login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    request_pet_store:
      type: object
      required:
        - name
        - Category
      properties:
        name:
          type: string
        category:
          $ref: '#/components/schemas/category'
        photo_urls:
          type: array
          maxItems: 20
          items:
            type: string
        tags:
          type: array
          maxItems: 20
          items:
            title: tag
            $ref: '#/components/schemas/tag'
    request_pet_update:
      type: object
      required:
        - id
        - name
        - Category
      properties:
        id:
          type: integer
        name:
          type: string
        category:
          $ref: '#/components/schemas/category'
        photo_urls:
          type: array
          maxItems: 20
          items:
            type: string
        tags:
          type: array
          maxItems: 20
          items:
            title: tag
            $ref: '#/components/schemas/tag'

    response_pegination:
      type: object
      properties:
        current_page:
          type: integer
        first_page_url:
          type: string
        from:
          type: integer
        last_page:
          type: integer
        last_page_url:
          type: integer
        next_page_url:
          type: string
        path:
          type: string
        per_page:
          type: integer
        prev_page_url:
          type: string
        to:
          type: integer
        total:
          type: integer
        links:
          type: array
          maxItems: 10
          items:
            type: object
            properties:
              url:
                type: string
              label:
                type: string
              active:
                type: boolean
        data:
          type: array
          maxItems: 15
          items:
            {}
    error400:
      type: object
      properties:
        status:
          type: string
          default: error
        message:
          type: string
        code:
          type: integer

    error500:
      type: object
      properties:
        status:
          type: string
          default: error
        message:
          type: string
        code:
          type: integer

    unexpected:
      type: object
      properties:
        status:
          type: string
          default: error
        message:
          type: string
        code:
          type: integer

  securitySchemes:
    apiKey:
      type: apiKey
      name: API-KEY
      in: header
    petstoreAuth:
      type: http
      scheme: bearer
      bearerFormat: bearer

security:
  - apiKey: []
  - PetstoreAuth:
    - write:pets
    - read:pets
