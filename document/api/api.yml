        "500":
          description: サーバーエラー.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error500"
      requestBody:
        content:
          applicaiton/json:
            schema:
              $ref: "#/components/schemas/request_auth_login"
            example:
              email: "test@test.com"
              password: "password"
      security:
        - apiKey: []
  /logout:
    get:
      operationId: logout
      tags:
        - User
      summary: ログアウト
      description: |-
        ログアウト処理
        - client: Token 削除
