                additionalProperties: false
        "401":
          description: <API-KEY> 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "403":
          description: セキュリティエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "404":
          description: User Not found
          content:
            application/json:
