openapi: 3.0.3
info:
  title: PetStore API
  version: '0.1'
  description: |-
    ## Swagger PetStore  実装
    - バックエンド： Laravel
    - フロントエンド： Vue
  license:
    name: MIT
servers:
  - url: 'http://localhost/api/'
  - url: 'https://product/api/'
paths:
  /user:
    post:
      operationId: registerNewUser
      tags:
        - User
      summary: 新規ユーザー登録
      description: |-
        新規ユーザー登録
        ## Permission
          - None
        ## Validations
          - email: メールアドレスチェック、Usersテーブル重複チェック
          - name: 最大20文字
        ## Logic
          登録成功するとメール通知
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unexpected'
        '200':
          description: 成功
          content:
            applicaiton/json:
              schema:
                properties:
                  id:
                    description: 新規登録ユーザーID
                    type: integer
                additionalProperties: false
        '401':
          description: API-KEY 認証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '403':
          description: security error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '500':
          description: サーバーエラー.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
      requestBody:
        content:
          applicaiton/json:
            schema:
              $ref: '#/components/schemas/request_auth_register'
            example:
              name: 'test'
              email: 'test@test.com'
              password: 'password'
  /login:
    post:
      operationId: login
      tags:
        - User
      summary: ログイン
      description: |-
        ログイン
        ## Validations
          - email: メールアドレスチェック
          - password max 20
        ## ロジック
          - ユーザーToken削除
          - 新しいToken成功生成
      responses:
        default:
