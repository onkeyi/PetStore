openapi: 3.0.3
info:
  title: PetStore API
  version: "0.1.1"
  description: |-
    ## PetStore OpenAPI 設計
    - バックエンド： Laravel v8.x
    - フロントエンド： Vue v2.x ,LaravelMix v6.x
  license:
    name: MIT
servers:
  - url: "http://localhost/api/"
    description: 開発サーバーURL
  - url: "https://product/api/"
    description: 本番サーバーURL
paths:
  /user:
    post:
      operationId: registerNewUser
      tags:
        - User
      summary: 新規ユーザー登録
      description: |-
        新規ユーザー登録
        ## Permission
          - None
        ## Validations
          - email: メールアドレスチェック、Usersテーブル重複チェック

          - name: 最大40文字
        ## Logic
          - 登録成功するとメール通知
          - 通知メールのURLに email_verity.verity_string
          - メールアドレスチェック後email_verified_at更新
          - email_verified_atがnullではない場合、認証済みユーザーと認識する。
      responses:
        default:
          description: その他エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/unexpected"
        "200":
          description: 登録成功
          content:
            applicaiton/json:
              schema:
                properties:
                  id:
                    description: 新規登録ユーザーID
                    type: integer
                additionalProperties: false
        "401":
          description: <API-KEY> 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "403":
          description: セキュリティエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "415":
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error400"
        "500":
          description: サーバーエラー.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error500"
      requestBody:
        content:
          applicaiton/json:
            schema:
              $ref: "#/components/schemas/request_auth_register"
            example:
              name: "test"
              email: "test@test.com"
              password: "password"
      security:
        - apiKey: []
  /login:
    post:
      operationId: login
      tags:
        - User
      summary: ログイン
      description: |-
        ログイン
        ## Validations
          - email: メールアドレスチェック
          - password max 20
        ## ロジック
          - ユーザーToken削除
          - 新しいToken成功生成
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
